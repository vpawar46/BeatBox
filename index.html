<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Alan Walker</h1>    
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="images/4.jpg" alt="1">
                    <span class="songName">Headlights</span>
                    <span class="songListPlay"><span class="timeStamp">05:30 <i id="0"  class="fa-solid songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img src="images/3.jpg" alt="1">
                    <span class="songName">Ignite</span>
                    <span class="songListPlay"><span class="timeStamp">05:30 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img src="images/2.jpg" alt="1">
                    <span class="songName">Faded</span>
                    <span class="songListPlay"><span class="timeStamp">05:30 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img src="images/1.jpg" alt="1">
                    <span class="songName">Runaway</span>
                    <span class="songListPlay"><span class="timeStamp">05:30 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img src="images/6.jpg" alt="1">
                    <span class="songName">The Drum</span>
                    <span class="songListPlay"><span class="timeStamp">05:30 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img src="images/onMy.jpg" alt="1">
                    <span class="songName">On My Way</span>
                    <span class="songListPlay"><span class="timeStamp">05:30 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span>  </span>
                </div>
            </div> 
        </div>

        <div class="songBanner"></div>
    </div> 

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i> 
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/jb.gif" width="20px" alt="" id="gif"> <span id="masterSongName">Headlights</span>
        </div>
    </div> 
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a7185b8336.js" crossorigin="anonymous"></script>
</body>
</html>
